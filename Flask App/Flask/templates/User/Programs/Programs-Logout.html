<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='Photos/Favicorn.jpg') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='Navbar-Footer.css') }}">
    <title>Προγράμματα του Γυμναστηρίου μας</title>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Verdana, sans-serif; background-color: #f8f9fa; min-height: 100vh; display: flex; flex-direction: column; }
        .mySlides { display: none; }
        img { vertical-align: middle; }
        
        /* Slideshow container */
        .slideshow-container {
            background-color: #e2f000; 
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        
        /* Caption text */
        .text {
            color: #f2f2f2;
            font-size: 15px;
            padding: 8px 12px;
            position: absolute;
            bottom: 8px;
            width: 100%;
            text-align: center;
        }
        
        /* Number text (1/3 etc) */
        .numbertext {
            color: #f2f2f2;
            font-size: 12px;
            padding: 8px 12px;
            position: absolute;
            top: 0;
        }
        
        /* The dots/bullets/indicators */
        .dot {
            height: 15px;
            width: 15px;
            margin: 0 2px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        
        .active {
            background-color: #717171;
        }
        
        /* Fading animation */
        .fade {
            animation-name: fade;
            animation-duration: 1.5s;
        }
        
        @keyframes fade {
            from { opacity: .4; } 
            to { opacity: 1; }
        }
        
        /* On smaller screens, decrease text size */
        @media only screen and (max-width: 300px) {
            .text { font-size: 11px; }
        }
        
        /* styling the flash message container */
        .flash-container .flash-message {
            align-items: center;
            padding: 5px;
            background-color: #000;
            color: #e5f212;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .flash-message p {
            margin: 0;
            text-align: center;
            font-size: 20px;
        }
        
        /* Navbar styling */
        .navbar {
            background-color: #343a40;
        }
        
        .navbar-nav .nav-item {
            margin-left: 15px;
        }
        
        .navbar-nav .nav-link {
            color: #f8f9fa !important;
            font-size: 1rem;
            padding: 15px 20px;
        }
        
        .navbar-nav .nav-link.active {
            background-color: #007bff;
            border-radius: 5px;
        }
        
        .navbar-nav .dropdown-menu {
            background-color: #343a40;
            border: none;
        }
        
        .navbar-nav .dropdown-item {
            color: #f8f9fa;
        }
        
        .navbar-nav .dropdown-item:hover {
            background-color: #495057;
        }
        
        /* Center the container-fluid in navbar */
        .navbar-center {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        
        .bottom_notes {
            background-color: #343a40;
            color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
        
        .bottom_notes a {
            color: #f8f9fa;
        }
        
        .bottom_notes a:hover {
            text-decoration: underline;
        }
        
        /* Center content */
        .center-content {
            text-align: center;
        }
        
        .jumbotron {
            background-color: #007bff;
            color: #fff;
            padding: 2rem 1rem;
        }
        
        .btn-primary {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        
        /* Program entry styling */
        .program-entry {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .program-details {
            padding: 20px;
        }
        
        .title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #343a40;
            margin-bottom: 10px;
        }
        
        .text {
            font-size: 1rem;
            color: #495057;
        }
        
        textarea {
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            background-color: #f8f9fa;
            resize: none;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid navbar-center">
            <a class="navbar-brand" href="{{ url_for('mainpage') }}">
                <img id="logo" src="{{ url_for('static', filename='Photos/Logo.png') }}" alt="kreouzisGYM" width="180" height="60" style="background-color: transparent;">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{{ url_for('userlogin') }}">Σύνδεση</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('browse') }}">Υπηρεσίες</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('adminlogin') }}">Σύνδεση Διαχειριστή</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('formregister') }}">Εγγραφή</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5">
        <h1 class="text-center mb-4">Προγράμματα του Γυμναστηρίου μας</h1>

        {% for entry in entries %}
        <div class="program-entry">
            <div class="program-details">
                <div class="title">
                    <p> {{ entry.get('name', 'N/A') }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </main>

    <!-- Footer -->
    <footer class="bottom_notes">
        <div class="container text-center">
            <a href="{{ url_for('mainpage') }}">
                <img src="{{ url_for('static', filename='Photos/Logo.png') }}" alt="kreouzisGYM" width="80" height="30" style="background-color: transparent;">
            </a>
            <p>© Kreouzis Antonis - Kreouzis GYM. All rights reserved.</p>					
            <p>• Τηλέφωνο Επικοινωνίας: 69696969</p>
            <p>• Email: info@kreouzis.gr</p>
        </div>
    </footer>
</body>
</html>
